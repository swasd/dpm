---
machines:
  ocean-master:
    driver: digitalocean
    export: true
    options:
      digitalocean-image: debian-8-x64
      engine-opt:
        cluster-store: ${discovery-url}
        cluster-advertise: eth0:2376
      swarm: true
      swarm-master: true
      swarm-discovery: ${discovery-url}/discovery
    post-provision:
      - docker network create --driver overlay multihost

  ocean:
    driver: digitalocean
    instances: 2
    options:
      digitalocean-image: debian-8-x64
      engine-opt:
        cluster-store: ${discovery-url}
        cluster-advertise: eth0:2376
      swarm: true
      swarm-discovery: ${discovery-url}/discovery

